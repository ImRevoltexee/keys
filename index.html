<!DOCTYPE html>
<html>
<head>
  <title>Get Your Key</title>
</head>
<body style="text-align:center; padding:40px; font-family:sans-serif;">
  <h1>Roblox Script Key Generator</h1>
  <p>Click the button below, complete the checkpoint, and receive your unique key.</p>

  <!-- Get Key button -->
  <a id="getKey" href="#">
    <button style="padding: 15px 30px; font-size: 20px;">Get Key</button>
  </a>

  <script>
  // Generate a unique user ID
  const uid = "user_" + Math.floor(Math.random() * 100000);

  // Your backend API that will generate the key
  const keyGenUrl = `https://your-vercel-project.vercel.app/api/generate-key?uid=${uid}`;

  // Boost.ink link + dynamic target (this will redirect user to keyGenUrl after tasks)
  const boostUrl = `https://boost.ink/aa1f41?target=${encodeURIComponent(keyGenUrl)}`;

  // Set the Get Key button link
  document.getElementById("getKey").href = boostUrl;
</script>
</body>
</html>
